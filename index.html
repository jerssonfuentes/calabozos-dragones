<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calabozos y Dragones</title>
    <link rel="icon" type="image/png" href="https://w7.pngwing.com/pngs/577/248/png-transparent-dungeons-dragons-unearthed-arcana-role-playing-game-logo-typing-miscellaneous-game-text.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
    <style>
        /* Estilos adicionales para el logo */
        .logo-img {
            max-width: 250px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <img src="https://w7.pngwing.com/pngs/577/248/png-transparent-dungeons-dragons-unearthed-arcana-role-playing-game-logo-typing-miscellaneous-game-text.png" 
                     alt="Logo D&D" 
                     class="logo-img">
                <h1>Generador de Personajes</h1>
                <p>Crea tu héroe para la aventura</p>
            </div>
            
            <div class="tabs">
                <button class="tab active" id="loginTab">Ingresar</button>
                <button class="tab" id="registerTab">Registrarse</button>
            </div>
            
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginUsername"><i class="fas fa-user"></i> Usuario</label>
                    <input type="text" id="loginUsername" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="loginPassword" class="form-input" required>
                </div>
                
                <button type="submit" class="auth-btn">Ingresar</button>
            </form>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="regUsername"><i class="fas fa-user"></i> Usuario</label>
                    <input type="text" id="regUsername" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="regEmail"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="regEmail" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" id="regPassword" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label for="regConfirmPassword"><i class="fas fa-lock"></i> Confirmar Contraseña</label>
                    <input type="password" id="regConfirmPassword" class="form-input" required>
                </div>
                
                <button type="submit" class="auth-btn">Registrarse</button>
            </form>
            
            <div class="auth-footer">
                <p>¿No quieres registrarte? <a href="#" id="guestLink">Entrar como invitado</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>

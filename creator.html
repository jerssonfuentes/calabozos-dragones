<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de Personajes D&D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/creator.css">
    <link rel="icon" href="https://w7.pngwing.com/pngs/577/248/png-transparent-dungeons-dragons-unearthed-arcana-role-playing-game-logo-typing-miscellaneous-game-text.png">
</head>
<body>
    <div class="parchment-overlay"></div>
    
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <img src="https://w7.pngwing.com/pngs/577/248/png-transparent-dungeons-dragons-unearthed-arcana-role-playing-game-logo-typing-miscellaneous-game-text.png" 
                     alt="D&D Logo" 
                     class="dnd-logo">
            </div>
            <h1><i class="fas fa-dragon"></i> Creador de Personajes</h1>
        </header>

        <main class="creator-container">
            <section class="creation-panel">
                <div class="form-section">
                    <h2><i class="fas fa-user"></i> Información Básica</h2>
                    <input type="text" id="charName" placeholder="Nombre del personaje" class="form-input">
                </div>

                <div class="form-section">
                    <h2><i class="fas fa-paw"></i> Razas Disponibles</h2>
                    <div class="options-grid" id="raceList"></div>
                </div>

                <div class="form-section">
                    <h2><i class="fas fa-shield-alt"></i> Clases Disponibles</h2>
                    <div class="options-grid" id="classList"></div>
                </div>

                <div class="form-section">
                    <h2><i class="fas fa-chart-bar"></i> Estadísticas</h2>
                    <div class="stats-grid" id="statsContainer"></div>
                </div>
            </section>

            <section class="preview-panel">
                <div class="preview-card">
                    <div class="character-image">
                        <img src="https://i.imgur.com/8Km9tLL.jpg" alt="Personaje" id="charImage">
                    </div>
                    <div class="character-info">
                        <h2 id="previewName">Sin nombre</h2>
                        <div class="char-details">
                            <p><i class="fas fa-paw"></i> <span id="previewRace">No seleccionada</span></p>
                            <p><i class="fas fa-shield-alt"></i> <span id="previewClass">No seleccionada</span></p>
                        </div>
                        <button id="saveBtn" class="save-button">
                            <i class="fas fa-save"></i> Guardar Personaje
                        </button>
                    </div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>&copy; 2024 Creador de Personajes D&D</p>
        </footer>
    </div>

    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/creator.js"></script>
</body>
</html>
